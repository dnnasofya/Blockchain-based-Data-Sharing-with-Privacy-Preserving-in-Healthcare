            event.preventDefault();

            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            console.log("Doctor address:", doctorAddr);

            try {
                if (!web3) {
                    throw new Error("Web3 is not initialized. Make sure MetaMask is installed and connected.");
                }
                const accounts = await web3.eth.getAccounts();
                console.log("Ethereum accounts fetched:", accounts);

                if (accounts.length === 0) {
                    throw new Error("No Ethereum accounts found. Make sure MetaMask is connected.");
                }

                await record.methods.RevokePermission(doctorAddr).send({ from: accounts[0] });
                console.log("Transaction sent to give permission.");

                messageDiv.className = 'message success';
                messageDiv.textContent = 'Permission Revoked Successfully!';
            } catch (err) {
                console.error("Error granting permission:", err);
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Error: ' + err.message;
            }

            messageDiv.style.display = 'block';
        }
